<!DOCTYPE html>
<html lang="en">
<head>
	<title>Laptop Price prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
{% include "header.html" %}
	{% block content %}
	
	<div class="container-contact100">
		<br><br><br>
		<div class="wrap-contact100">
			
			<form class="contact100-form validate-form" method="POST">
				<span class="contact100-form-title">
					Laptop Price Predictor
				</span>
				<h5 style="color:red">   All the Fields are mandatory*</h5>
				<br>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Brand</span>
					<div>
						<select class="selection-2" name="brand">
							{% for m in company %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">Type</span>
					<div>
						<select class="selection-2" name="type">
							{% for m in type %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">RAM (in GB)</span>
					<div>
						<select class="selection-2" name="ram">
							{% for m in ram %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">Operating System</span>
					<div>
						<select class="selection-2" name="os">
							{% for m in os %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">Weight</span>
					<input class="input100" step="0.01" type="number" id="quantity" name="weight" min="1" max="5" placeholder="1.75" required>
					<span class="focus-input100"></span>
				</div>				

				<div class="wrap-input100" >
					<span class="label-input100">Touchsreen</span>
					<div>
						<select class="selection-2" name="touchscreen">
							<option>No</option>
							<option>Yes</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">IPS</span>
					<div>
						<select class="selection-2" name="ips">
							<option>No</option>
							<option>Yes</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">Screen Size</span>
					<input class="input100" step="0.1" type="number" id="quantity" name="screen_size" min="11" max="17.5" placeholder="15.6" required>
					<span class="focus-input100"></span>
				</div>		

				<div class="wrap-input100" >
					<span class="label-input100">Screen Resolution</span>
					<div>
						<select class="selection-2" name="screen_resolution">
							{% for m in screenres %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">CPU</span>
					<div>
						<select class="selection-2" name="cpu">
							{% for m in cpu %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">HDD (in GB)</span>
					<div>
						<select class="selection-2" name="hdd">
							{% for m in hdd %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">SDD (in GB)</span>
					<div>
						<select class="selection-2" name="sdd">
							{% for m in sdd %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">GPU</span>
					<div>
						<select class="selection-2" name="gpu" required>
							{% for m in gpu %}
							<option>{{m}}</option>
							{% endfor%}
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
	<script src="static/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
{% endblock %}
